{% extends 'layout/base.html' %} {% load static %} {% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 log_in" style="max-width: 50%">
      <div class="card">
        {% if error %}
        <div class="card-footer text-muted text-center">{{error}}</div>
        {% endif %}
        <div class="card-body">
          <h3 class="card-title">Вход</h3>
          <form method="post" novalidate>
            {% csrf_token %} {% include 'layout/form.html' %}
            <button type="submit" class="btn btn-primary btn-block">
              Войти
            </button>
          </form>
        </div>
        <div class="card-footer text-muted text-center"></div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
